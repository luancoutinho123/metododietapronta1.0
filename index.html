<html lang="pt-br">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        [x-cloak] { display: none !important; }
    </style>

<body class="min-h-screen flex items-center justify-center p-4">

    <div x-data="dietaApp()" x-cloak class="w-full max-w-4xl">
        
        <template x-if="step === 1">
            <div class="bg-white rounded-[20px] shadow-sm p-8 relative min-h-[600px] flex flex-col transition-all">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">üçå Janta</h1>
                        <p class="text-gray-500 mt-1">Monte sua janta selecionando alimentos de cada categoria</p>
                    </div>
                    <div class="w-48">
                        <div class="h-1.5 w-full bg-gray-100 rounded-full mb-2 overflow-hidden">
                            <div class="h-full bg-green-500 transition-all duration-500" :style="`width: ${Math.min((selectedJanta.length / 3) * 100, 100)}%` text-right"></div>
                        </div>
                        <span class="text-sm font-semibold text-gray-600 block text-right" x-text="`${selectedJanta.length} selecionado(s)`"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 overflow-y-auto max-h-[450px] pr-2 custom-scrollbar">
                    <template x-for="item in alimentosJanta" :key="item.nome">
                        <div @click="toggleSelection(item.nome, 'janta')"

                             class="relative p-6 border-2 rounded-2xl cursor-pointer transition-all duration-200 flex flex-col items-center group">
